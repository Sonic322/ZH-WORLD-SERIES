<body class="tracking-wide text-gray-800 font-sans min-h-screen flex flex-col" style="background-color: #1f181f;">

  <!-- Header -->
  <header class="shadow-md sticky top-0 z-50" style="background-color: #1f181f;">
  <div class="flex items-center w-full h-[128px] px-4">

       class="pl-4 sm:h-[80px] md:h-[128px] w-[280px] sm:w-[320px] md:w-[420px] object-contain min-w-0 max-w-full">

    <!-- Gamburger menu for mobile -->
    <button id="menu-toggle" class="ml-auto block md:hidden text-gray-100 focus:outline-none flex-shrink-0" aria-label="Toggle menu">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <line x1="3" y1="6" x2="21" y2="6"/>
        <line x1="3" y1="12" x2="21" y2="12"/>
        <line x1="3" y1="18" x2="21" y2="18"/>
      </svg>
    </button>

    <!-- Main menu (hidden on mobiles) -->
    <nav id="menu" class="hidden md:flex flex-wrap gap-x-2 gap-y-2 justify-center space-x-6 lg:space-x-12 text-[0.95rem] lg:text-lg font-semibold mx-auto text-gray-100 pl-4">
      <a href="index.html" class="hover:text-orange-300 transition-colors duration-200">MAIN INFO</a>
      <a href="qualification.html" class="hover:text-orange-300 transition-colors duration-200">QUALIFICATION</a>
      <a href="streambox.html" class="hover:text-orange-300 transition-colors duration-200">STREAM BOX</a>
      <a href="bracket.html" class="hover:text-orange-300 transition-colors duration-200 text-orange-400 font-semibold">BRACKET</a>
      <a href="sponsors.html" class="hover:text-orange-300 transition-colors duration-200">SPONSORS</a>
      <a href="staff.html" class="hover:text-orange-300 transition-colors duration-200">STAFF</a>
      <a href="hof.html" class="hover:text-orange-300 transition-colors duration-200">HALL OF FAME</a>
    </nav>
  </div>

  <!-- Mobile version -->
  <nav id="mobile-menu" class="md:hidden bg-[#1f181f] hidden flex-col space-y-3 px-4 pb-4">
    <a href="index.html" class="block text-gray-100 hover:text-orange-300">MAIN INFO</a>
    <a href="qualification.html" class="block text-gray-100 hover:text-orange-300">QUALIFICATION</a>
    <a href="streambox.html" class="block text-gray-100 hover:text-orange-300">STREAM BOX</a>

    <a href="staff.html" class="block text-gray-100 hover:text-orange-300">STAFF</a>
    <a href="hof.html" class="block text-gray-100 hover:text-orange-300">HALL OF FAME</a>
  </nav>
</header>

  <main class="flex-grow bg-neutral-900">
    <!-- BRACKET HEADER -->
    <div class="max-w-[155rem] mx-auto px-4 p-5">
      <h2 class="text-2xl text-center text-orange-400 mb-1 tracking-wide">WS 2025 BRACKET</h2>
      <div class="w-12 h-[3px] mx-auto bg-orange-400 rounded-full mb-2"></div>

    <!-- Bracket -->
    <div class="flex justify-center items-center py-2 bg-neutral-900">
      <img src="bracketws.png" alt="bracket" class="w-full max-w-10xl rounded-xl shadow-2xl border-2 border-yellow-700" />
    </div>

  </main>

  <!-- Footer -->
<footer class="bg-gray-800 text-gray-300 py-4" style="background-color: #1f181f;">

    <div class="mb-2 px-8">

    </div>

    <div class="flex items-center justify-center gap-12">
      <!-- CONTACT -->
      <div class="flex items-center text-gray-300">
        <img src="images/discord-48.png" alt="Discord" class="w-6 h-6 mr-1" />
        sonic066
      </div>

      <!-- DONATE BUTTON -->
      <button onclick="toggleDonate()" class="py-0 rounded-md shadow-sm hover:text-green-500 inline-flex items-center transition-colors duration-300 text-gray-200">
        <img src="images/tether-48.png" alt="USDT" class="w-6 h-6 mr-1" />
        Donate
      </button>
    </div>
  </div>

  <!-- DONATE MODAL -->
  <div id="donateModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-gray-900 p-6 rounded-lg text-white w-[90%] max-w-sm text-center shadow-xl">
      <h2 class="text-xl font-semibold mb-4">Support in USDT (TRC-20)</h2>
      <p class="text-gray-300 mb-2">Send to this wallet:</p>
      <div class="bg-gray-800 text-green-400 font-mono text-[0.9rem] p-3 rounded mb-3 break-all" id="walletAddress">
        TApfuj5hJDjjFqt1MXV6A7JGzoG2gwyw4K
      </div>
      <div class="copy-wrapper">
        <button id="copyBtn" onclick="copyAddress()" class="bg-green-500 text-black px-2 py-1 rounded hover:bg-green-400 text-[0.9rem] inline-flex items-center">
        Copy Address
        </button>
      </div>


      <br>
      <button onclick="toggleDonate()" class="text-sm text-gray-400 hover:text-white mt-2">Close</button>
    </div>
  </div>
